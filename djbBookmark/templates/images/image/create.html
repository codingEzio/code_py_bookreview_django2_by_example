{% extends "base.html" %}

{% block title %}
	Bookmark an image
{% endblock %}

{% block content %}
	<h1>Bookmark an image</h1>
	<img src="{{ request.GET.url }}" class="image-preview" alt="user-uploaded images">
	<form action="." method="post">
		{{ form.as_p }} {% csrf_token %}
		<input type="submit" value="Pin it!">
	</form>
{% endblock %}
